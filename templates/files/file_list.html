{% extends 'base.html' %}
{% block content %}
  <h1>Liste des Fichiers pour le Dossier {{ folder.name }}</h1>
  <form method="post" enctype="multipart/form-data" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><i class="fas fa-file-upload"></i> Ajouter un fichier</button>
  </form>
  <div class="row">
    {% for file in files %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-file"></i> {{ file.name }}</h5>
            <p class="card-text">Type: {{ file.file_type }}</p>
            <p class="card-text">Taille: {{ file.size }} octets</p>
            <a href="{% url 'file-detail' folder.pk file.pk %}" class="btn btn-secondary"><i class="fas fa-eye"></i> Voir DÃ©tails</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
