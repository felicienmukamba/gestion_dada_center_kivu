{% extends 'base.html' %}
{% block content %}
  <h1>Liste des Dossiers</h1>
  <form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><i class="fas fa-folder-plus"></i> Ajouter un dossier</button>
  </form>
  <div class="row">
    {% for folder in folders %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-folder"></i> {{ folder.name }}</h5>
            <p class="card-text">Créé par: {{ folder.created_by.username }}</p>
            <a href="{% url 'folder-detail' folder.pk %}" class="btn btn-secondary"><i class="fas fa-eye"></i> Voir Détails</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
