{% extends 'base.html' %}
{% block content %}
  <h1>Détails du Dossier</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><i class="fas fa-folder"></i> {{ folder.name }}</h5>
      <p class="card-text">Créé par: {{ folder.created_by.username }}</p>
      <p class="card-text">Créé le: {{ folder.created_at }}</p>
      <p class="card-text">Mis à jour le: {{ folder.updated_at }}</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="edit" class="btn btn-primary"><i class="fas fa-edit"></i> Editer</button>
        <button type="submit" name="delete" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</button>
      </form>
    </div>
  </div>
  <a href="{% url 'file-list' folder.pk %}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Voir les Fichiers</a>
{% endblock %}
