{% extends 'base.html' %}
{% block content %}
  <h1>Transactions</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ajouter une transaction</button>
  </form>
  <ul>
    {% for transaction in transactions %}
      <li>
        <a href="{% url 'transaction-detail' transaction.pk %}">{{ transaction }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
