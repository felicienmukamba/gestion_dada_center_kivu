{% extends 'base.html' %}
{% block content %}
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            <a href="{% url 'profile' user.pk %}" class="btn btn-info">View Profile</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
